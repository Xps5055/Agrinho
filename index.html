<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrinho: O Quiz do Campo à Cidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agrinho: O Quiz do Campo à Cidade</h1>
            <img src="logo_agrinho.png" alt="Logo do Agrinho">
        </header>

        <main>
            <div class="quiz-container">
                <div class="pergunta">
                    <p id="pergunta-texto"></p>
                </div>

                <div class="alternativas">
                    <!-- As alternativas serão adicionadas aqui -->
                </div>
            </div>

            <div class="resultado" style="display: none;">
                <h2>Seu resultado:</h2>
                <p id="resultado-texto"></p>
                <button id="reiniciar-quiz">Refazer Quiz</button>
            </div>
        </main>
    </div>

    <script>
        const perguntas = [
            {
                pergunta: "Imagine um futuro onde a tecnologia conecta o campo à cidade de formas inovadoras. Qual dessas tecnologias você acha que seria mais útil para o desenvolvimento rural?",
                alternativas: [
                    { texto: "Sensores inteligentes para monitorar plantações", isCorreto: true },
                    { texto: "Realidade virtual para jogos agrícolas", isCorreto: false },
                    { texto: "Drones para entregas rápidas de comida", isCorreto: false }
                ]
            },
            {
                pergunta: "O que você acha que é o maior desafio para a agricultura no futuro?",
                alternativas: [
                    { texto: "A falta de mão de obra especializada", isCorreto: true },
                    { texto: "A falta de acesso à internet nas áreas rurais", isCorreto: false },
                    { texto: "O aumento do preço dos fertilizantes", isCorreto: false }
                ]
            },
            {
                pergunta: "Com a crescente urbanização, como você acredita que a agricultura pode se adaptar?",
                alternativas: [
                    { texto: "Investindo em sistemas de produção vertical", isCorreto: true },
                    { texto: "Migrando para outras áreas menos urbanizadas", isCorreto: false },
                    { texto: "Diminuindo a produção de alimentos", isCorreto: false }
                ]
            },
            {
                pergunta: "Qual a importância de consumir produtos orgânicos e de produção local?",
                alternativas: [
                    { texto: "Promove a saúde do consumidor e o desenvolvimento da economia local", isCorreto: true },
                    { texto: "Reduz o impacto ambiental, mas é mais caro", isCorreto: false },
                    { texto: "É uma tendência moderna, mas não faz muita diferença", isCorreto: false }
                ]
            },
            {
                pergunta: "Com a crescente demanda por alimentos saudáveis, como você acha que a produção agrícola pode se transformar?",
                alternativas: [
                    { texto: "Priorizando a qualidade e a sustentabilidade", isCorreto: true },
                    { texto: "Aumentando a produção em larga escala", isCorreto: false },
                    { texto: "Utilizando mais agrotóxicos para aumentar a produtividade", isCorreto: false }
                ]
            }
        ];

        const perguntaTexto = document.getElementById("pergunta-texto");
        const alternativasContainer = document.querySelector(".alternativas");
        const resultadoTexto = document.getElementById("resultado-texto");
        const reiniciarQuiz = document.getElementById("reiniciar-quiz");

        let perguntaAtual = 0;
        let pontuacao = 0;

        function mostrarPergunta() {
            if (perguntaAtual < perguntas.length) {
                const pergunta = perguntas[perguntaAtual];
                perguntaTexto.textContent = pergunta.pergunta;
                alternativasContainer.innerHTML = "";

                pergunta.alternativas.forEach(alternativa => {
                    const botaoAlternativa = document.createElement("button");
                    botaoAlternativa.textContent = alternativa.texto;
                    botaoAlternativa.addEventListener("click", () => verificarResposta(alternativa));
                    alternativasContainer.appendChild(botaoAlternativa);
                });

                perguntaAtual++;
            } else {
                mostrarResultado();
            }
        }

        function verificarResposta(alternativa) {
            if (alternativa.isCorreto) {
                pontuacao++;
            }

            mostrarPergunta();
        }

        function mostrarResultado() {
            const quizContainer = document.querySelector(".quiz-container");
            const resultadoContainer = document.querySelector(".resultado");

            quizContainer.style.display = "none";
            resultadoContainer.style.display = "block";

            resultadoTexto.textContent = `Você acertou ${pontuacao} de ${perguntas.length} perguntas!`;
        }

        function reiniciar() {
            perguntaAtual = 0;
            pontuacao = 0;

            const quizContainer = document.querySelector(".quiz-container");
            const resultadoContainer = document.querySelector(".resultado");

            quizContainer.style.display = "block";
            resultadoContainer.style.display = "none";

            mostrarPergunta();
        }

        reiniciarQuiz.addEventListener("click", reiniciar);

        mostrarPergunta();
    </script>
</body>
</html>
